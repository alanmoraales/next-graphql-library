query AllBooks {
  allBooks {
    id
    title
    slug
    coverSrc
    synopsis
    author
    year
    collection
    availableQuantity
    createdAt
    updatedAt
  }
}

mutation LoginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    user {
      id
      name
      email
    }
    token
  }
}

mutation RegisterUser($name: String!, $email: String!, $password: String!) {
  registerUser(name: $name, email: $email, password: $password) {
    user {
      id
      name
      email
    }
    token
  }
}

query Me {
  me {
    id
    name
    email
  }
}

query UserCart {
  cart {
    id
    items {
      id
      quantity
      book {
        id
        title
        coverSrc
        author
        year
      }
    }
  }
}

mutation AddBookToCart($bookId: Float!, $quantity: Float!) {
  addBookToCart(bookId: $bookId, quantity: $quantity) {
    id
    items {
      id
      quantity
      book {
        id
        title
        coverSrc
        author
        year
      }
    }
  }
}

mutation RemoveBookFromUserCart($bookId: Float!) {
  removeBookFromCart(bookId: $bookId) {
    id
    items {
      id
      quantity
      book {
        id
        title
        coverSrc
        author
        year
      }
    }
  }
}

mutation CreateUserReserve {
  createReserve {
    id
    items {
      id
      quantity
      book {
        id
        title
        coverSrc
        author
        year
      }
    }
    status
  }
}
